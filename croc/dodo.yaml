backdrops:
  croc:
    image:
      name: dodo/croc
      steps: |
        # syntax = oclaussen/dodfile-syntax
        base_image: dodo/base
        user:
          name: dodo
        download:
          - source: https://github.com/schollz/croc/releases/download/v8.3.2/croc_8.3.2_Linux-64bit.tar.gz
            unpack: croc
            destination: /bin/croc
    volumes:
      - '{{ cwd }}:/build'
    working_dir: '/build'
    script: exec croc "$@"
