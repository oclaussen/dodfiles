backdrops:
  java8:
    image:
      name: dodo/languages/java8
      requires: [dodo/base, dodo/languages/buildbase]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile.8'
    volumes:
      - '{{ projectRoot }}:/work'
    working_dir: /work
    script: exec java "$@"

  java11:
    aliases: [java]
    image:
      name: dodo/languages/java11
      requires: [dodo/base, dodo/languages/buildbase]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile.11'
    volumes:
      - '{{ projectRoot }}:/work'
    working_dir: /work
    script: exec java "$@"
