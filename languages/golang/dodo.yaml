backdrops:
  golang:
    aliases: [go]
    image:
      name: dodo/languages/golang
      requires: dodo/base
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile'
    volumes:
      - '{{ projectRoot }}:/work'
    ports:
      - '9094:9094'
    working_dir: /work
    script: exec go "$@"
