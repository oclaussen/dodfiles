backdrops:
  scala:
    image:
      name: dodo/languages/scala
      requires: [dodo/base, dodo/languages/java11]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile'
    interactive: true

  sbt:
    image:
      name: dodo/languages/scala
      requires: [dodo/base, dodo/languages/java11]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile'
    volumes:
      - '{{ projectRoot }}:/work'
      - 'sbt-cache:/root'
    working_dir: /work
    script: exec sbt "$@"
