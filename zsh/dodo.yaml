backdrops:
  zsh:
    image:
      name: dodo/zsh
      requires: [dodo/base, dodo/languages/buildbase, dodo/languages/rust]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile.yaml'
    volumes:
      - 'chirp:/data/chirp'
      - 'zsh-data:/data/zsh'
      - '/var/run/docker.sock:/var/run/docker.sock'
      - '/Users:/Users'
    user: '1000:113'
    working_dir: /Users/ole.claussen
    interpreter: [/usr/bin/zsh]
    interactive: true
