backdrops:
  mysql:
    image:
      name: dodo/databases
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile.yaml'
    script: exec mysql "$@"

  psql:
    image:
      name: dodo/databases
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile.yaml'
    volumes:
      - '{{ cwd }}:/cwd'
    working_dir: /cwd
    script: exec psql "$@"

  pg_dump:
    image:
      name: dodo/databases
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile.yaml'
    volumes:
      - '{{ cwd }}:/cwd'
    working_dir: /cwd
    script: exec pg_dump "$@"

  pg_restore:
    image:
      name: dodo/databases
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile.yaml'
    volumes:
      - '{{ cwd }}:/cwd'
    working_dir: /cwd
    script: exec pg_restore "$@"
