backdrops:
  pass:
    image:
      name: dodo/pass
      requires: [dodo/languages/buildbase, dodo/base, dodo/gpg]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile.yaml'
    volumes:
      - 'chirp:/data/chirp'
      - 'gpg-agent:/data/gpg-agent'
      - 'passwords:/data/passwords'
    environment:
      - 'SSH_AUTH_SOCK=/data/gpg-agent/S.gpg-agent.ssh'
    script: exec gopass "$@"

  pwgen:
    image:
      name: dodo/pwgen
      steps: |
        # syntax = oclaussen/dodfile-syntax
        base_image: dodo/base
        user:
          name: dodo
        packages:
          name: [pwgen]
    script: exec pwgen "$@"
