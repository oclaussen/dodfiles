backdrops:
  pass:
    image:
      name: dodo/pass
      requires: [dodo/languages/buildbase, dodo/base]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile'
    volumes:
      - 'gpg-data:/data/gpg'
      - 'passwords:/home/dodo/.password-store'
    environment:
      - 'GNUPGHOME=/data/gpg'
      - 'SSH_AUTH_SOCK=/data/gpg/S.gpg-agent.ssh'
    script: exec gopass "$@"
