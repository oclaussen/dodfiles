backdrops:
  pass:
    image:
      name: dodo/pass
      requires: [dodo/languages/buildbase, dodo/base, dodo/gpg]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile'
    volumes:
      - 'gpg-agent:/data/gpg-agent'
      - 'passwords:/data/passwords'
    environment:
      - 'SSH_AUTH_SOCK=/data/gpg-agent/S.gpg-agent.ssh'
    script: exec gopass "$@"
