backdrops:
  zip:
    image:
      name: dodo/zip
      steps: |
        # syntax = oclaussen/dodfile-syntax
        base_image: dodo/base
        user:
          name: dodo
        packages:
          name: [zip]
    volumes:
      - '{{ cwd }}:/cwd'
    working_dir: /cwd
    script: exec zip "$@"

  unzip:
    image:
      name: dodo/zip
      steps: |
        # syntax = oclaussen/dodfile-syntax
        base_image: dodo/base
        user:
          name: dodo
        packages:
          name: [zip]
    volumes:
      - '{{ cwd }}:/cwd'
    working_dir: /cwd
    script: exec unzip "$@"
