backdrops:
  tmux-server:
    stage: wabe
    forward_stage: true
    image:
      name: dodo/tmux
      requires: [dodo/base, dodo/languages/buildbase, dodo/languages/ruby]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile'
    environment:
      - 'TMUX_TMPDIR=/data/tmux'
    volumes:
      - 'tmux-data:/data/tmux'
      - '/Users:/Users'
    script: |
      tmuxinator start default
      PID=$(tmux display-message -pF '#{pid}')
      tail --pid="${PID}" -f /dev/null

  tmux:
    stage: wabe
    image:
      name: dodo/tmux
      requires: [dodo/base, dodo/languages/buildbase, dodo/languages/ruby]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile'
    volumes: 'tmux-data:/data/tmux'
    environment: 'TMUX_TMPDIR=/data/tmux'
    user: dodo
    script: |
      if [ $# != 0 ]; then
        exec tmux "$@"
      else
        exec tmux -2 attach -t default
      fi
