backdrops:
  tmux:
    image:
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile'
    volumes_from: tmux
    environment:
      - TMUX_TMPDIR=/var/lib/tmux
    script: |
      if [ $# != 0 ]; then
        exec tmux "$@"
      else
        exec tmux -2 attach -t default
      fi
