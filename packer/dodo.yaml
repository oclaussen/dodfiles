backdrops:
  packer:
    image:
      name: dodo/packer
      requires: [dodo/base, dodo/languages/python, dodo/languages/ruby, dodo/gpg, dodo/pass]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile'
    volumes:
      - 'gpg-agent:/data/gpg-agent'
      - 'passwords:/home/dodo/.password-store'
      - '{{ projectRoot }}:/build'
    working_dir: '/build/{{ projectPath }}'
    script: exec packer "$@"

  kitchen:
    image:
      name: dodo/packer
      requires: [dodo/base, dodo/languages/python, dodo/languages/ruby, dodo/gpg, dodo/pass]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile'
    volumes:
      - 'gpg-agent:/data/gpg-agent'
      - 'passwords:/home/dodo/.password-store'
      - '{{ projectRoot }}:/build'
    working_dir: '/build/{{ projectPath }}'
    script: exec kitchen "$@"
