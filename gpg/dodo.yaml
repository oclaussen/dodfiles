backdrops:
  gpg:
    image:
      name: dodo/gpg
      requires: [dodo/languages/buildbase, dodo/languages/python, dodo/base]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile'
    volumes:
      - 'gpg-agent:/data/gpg-agent'
    script: exec gpg "$@"

  unlock:
    container_name: gpg-agent
    image:
      name: dodo/gpg
      requires: [dodo/languages/buildbase, dodo/languages/python, dodo/base]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile'
    volumes:
      - '/dev/bus/usb:/dev/bus/usb'
      - 'scd:/var/run/pcscd'
      - 'gpg-agent:/data/gpg-agent'
    devices:
      - cgroup_rule: 'c *:* rmw'
    script: |
      export GPG_TTY=$(tty)
      unlock-card.sh "$@"

  ykman:
    image:
      name: dodo/gpg
      requires: [dodo/languages/buildbase, dodo/languages/python, dodo/base]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile'
    volumes:
      - '/dev/bus/usb:/dev/bus/usb'
      - 'scd:/var/run/pcscd'
    devices:
      - cgroup_rule: 'c *:* rmw'
    script: |
      set -eux
      rm -f /var/run/pcscd/*
      pcscd
      exec ykman "$@"
