backdrops:
  vim:
    aliases: vi
    image:
      name: dodo/vim
      requires: [dodo/base, dodo/languages/golang]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile'
    volumes:
      - 'vim-data:/data'
      - '{{ projectRoot }}:/work'
    working_dir: /work
    script: |
      mkdir -p /data/backups /data/swaps /data/undo
      exec nvim "$@"
