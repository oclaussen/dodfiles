backdrops:
  vim:
    aliases: [vi]
    image:
      name: dodo/vim
      requires: [dodo/base, dodo/languages/golang, dodo/languages/nodejs]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile'
    volumes:
      - 'vim-data:/data/vim'
      - '{{ cwd }}:/work'
    working_dir: /work
    script: exec nvim "$@"
