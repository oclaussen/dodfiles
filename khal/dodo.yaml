backdrops:
  vdirsyncer:
    image:
      name: dodo/khal
      requires: [dodo/base, dodo/languages/python]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile'
    volumes:
      - 'vdir:/data/vdir'
    script: |
      if [ $# != 0 ]; then
        exec vdirsyncer "$@"
      else
        touch /data/vdir/vdirsyncer.log
        cron && tail -f /data/vdir/vdirsyncer.log
      fi

  khal:
    image:
      name: dodo/khal
      requires: [dodo/base, dodo/languages/python]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile'
    volumes:
      - 'vdir:/data/vdir'
    script: exec khal "$@"
    command: 'interactive'
