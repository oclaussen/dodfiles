backdrops:
  curl:
    image:
      name: dodo/curl
      steps: |
        # syntax = oclaussen/dodfile-syntax
        base_image: dodo/base
        user:
          name: dodo
        packages:
          name: [curl]
    volumes:
      - '{{ cwd }}:/cwd'
    working_dir: /cwd
    script: exec curl "$@"

  dig:
    image:
      name: dodo/dig
      steps: |
        # syntax = oclaussen/dodfile-syntax
        base_image: dodo/base
        packages:
          name: [dnsutils]
    script: exec dig "$@"

  wget:
    image:
      steps: |
        # syntax = oclaussen/dodfile-syntax
        base_image: dodo/base
        packages:
          name: [wget]
    volumes:
      - '{{ cwd }}:/cwd'
    working_dir: /cwd
    script: exec wget "$@"

  traceroute:
    image:
      steps: |
        # syntax = oclaussen/dodfile-syntax
        base_image: dodo/base
        packages:
          name: [traceroute]
    script: exec traceroute "$@"
