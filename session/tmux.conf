unbind-key C-b
set-option -g prefix C-a
bind-key a send-prefix

set-option -g base-index 1
set-option -g renumber-windows on
set-option -g set-titles on
set-option -g allow-rename off
set-option -g visual-activity off
set-option -g status-position top
set-option -g mouse on
set-option -g status-keys vi

set-option -wg pane-base-index 1
set-option -wg monitor-activity on
set-option -wg automatic-rename off
set-option -wg main-pane-width 139
set-option -wg mode-keys vi

set-option -wg window-status-fg colour102
set-option -wg window-status-bg default
set-option -wg window-status-attr dim
set-option -wg window-status-current-fg colour166
set-option -wg window-status-current-bg default
set-option -wg window-status-current-attr bright
set-option -wg clock-mode-colour colour100

set-option -g status-bg colour23
set-option -g status-fg colour136
set-option -g status-attr default
set-option -g pane-border-fg colour23
set-option -g pane-active-border-fg colour60
set-option -g message-bg colour23
set-option -g message-fg colour166
set-option -g display-panes-active-colour colour32
set-option -g display-panes-colour colour166

bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g @plugin tmux-plugins/tmux-sensible
set-option -g @plugin tmux-plugins/tmux-copycat
set-option -g @plugin tmux-plugins/tmux-yank
set-option -g @plugin tmux-plugins/tmux-pain-control
run ~/.tmux/plugins/tpm/tpm
