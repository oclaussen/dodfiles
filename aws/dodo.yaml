backdrops:
  aws:
    image:
      name: dodo/aws
      requires: [dodo/base, dodo/languages/python, dodo/pass]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile'
    volumes:
      - 'gpg-agent:/data/gpg-agent'
      - 'passwords:/data/passwords'
      - '{{ projectRoot }}:/build'
    working_dir: '/build/{{ projectPath }}'
    script: exec aws "$@"
