backdrops:
  git:
    image:
      name: dodo/git
      requires: [dodo/base, dodo/languages/python]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile'
    volumes:
      - 'gpg-data:/data/gpg'
      - 'passwords:/home/dodo/.password-store'
      - '{{ projectRoot }}:/project'
    environment:
      - 'GNUPGHOME=/data/gpg'
      - 'SSH_AUTH_SOCK=/data/gpg/S.gpg-agent.ssh'
    working_dir: '/project/{{ projectPath }}'
    script: |
      exec lab "$@"
