backdrops:
  git:
    image:
      requires: dodo/base
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile'
    volumes:
      - '{{ projectRoot }}:/project'
      - '{{ user.HomeDir }}/.ssh/id_rsa:/root/.ssh/id_rsa:ro'
    working_dir: '/project/{{ projectPath }}'
    script: exec git "$@"
