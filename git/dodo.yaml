backdrops:
  git:
    image:
      name: dodo/git
      requires: [dodo/base, dodo/languages/python]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile'
    volumes:
      - 'sshconfig:/home/dodo/.ssh'
      - '{{ projectRoot }}:/project'
    working_dir: '/project/{{ projectPath }}'
    script: |
      eval $(ssh-agent)
      ssh-add
      if [ $# != 0 ]; then
        exec git "$@"
      else
        exec gitsome
      fi
