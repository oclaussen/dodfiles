backdrops:
  cloudtools: &cloudtools
    image:
      name: dodo/cloudtools
      requires: [dodo/base, dodo/languages/golang]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile'
    volumes:
      - '{{ user.HomeDir }}/.aws:/root/.aws'
      - '{{ user.HomeDir }}/.ssh/id_rsa:/root/.ssh/id_rsa:ro'
      - '{{ user.HomeDir }}/.kube:/root/.kube'
      - '{{ projectRoot }}:/build'
    working_dir: '/build/{{ projectPath }}'

  aws:
    <<: *cloudtools
    script: exec aws "$@"

  terraform:
    <<: *cloudtools
    environment:
      - TF_LOG=DEBUG
      - TF_LOG_PATH=/build/terraform.log
      - TF_VAR_username=ole.claussen
    script: |
      test -f terraform.log && rm -f terraform.log
      exec terraform "$@"
    command: apply

  packer:
    <<: *cloudtools
    script: exec packer "$@"

  ansible:
    <<: *cloudtools
    environment:
      - ANSIBLE_HOST_KEY_CHECKING=False
    script: |
      eval $(ssh-agent)
      ssh-add
      ansible-playbook "$@"

  kubectl:
    <<: *cloudtools
    script: |
      if [ "$1" = "ctx" ]; then
        shift
        exec /bin/kubectx "$@"
      elif [ "$1" = "ns" ]; then
        shift
        exec /bin/kubens "$@"
      else
        exec /bin/kubectl "$@"
      fi

  render:
    <<: *cloudtools
    script: exec render "$@"
