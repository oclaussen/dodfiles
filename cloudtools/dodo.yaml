backdrops:
  cloudtools: &cloudtools
    image:
      name: dodo/cloudtools
      requires: [dodo/base, dodo/languages/golang]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile'
    volumes:
      - 'awsconfig:/home/dodo/.aws'
      - 'sshconfig:/home/dodo/.ssh'
      - 'kubeconfig:/home/dodo/.kube'
      - '{{ projectRoot }}:/build'
    working_dir: '/build/{{ projectPath }}'

  aws:
    <<: *cloudtools
    script: exec aws "$@"

  terraform:
    <<: *cloudtools
    environment:
      - TF_LOG=DEBUG
      - TF_LOG_PATH=/build/terraform.log
      - TF_VAR_username=ole.claussen.api
    script: |
      test -f terraform.log && rm -f terraform.log
      exec terraform "$@"
    command: apply

  terraform12:
    <<: *cloudtools
    image:
      name: dodo/cloudtools/terraform12
      requires: [dodo/base, dodo/languages/golang]
      context: '{{ currentDir }}'
      dockerfile: '{{ currentDir }}/Dockerfile'
      args:
        terraform_version: '0.12.20'
    environment:
      - TF_VAR_username=ole.claussen.api
    script: |
      test -f terraform.log && rm -f terraform.log
      exec terraform "$@"
    command: apply

  tfsec:
    <<: *cloudtools
    script: exec tfsec "$@"

  ansible:
    <<: *cloudtools
    environment:
      - ANSIBLE_HOST_KEY_CHECKING=False
    script: exec ansible-playbook "$@"

  render:
    <<: *cloudtools
    script: exec render "$@"
